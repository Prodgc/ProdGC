        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {

            }
        }
        .top-bar {
            background-color: #2d2d2d;

            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        @keyframes slideDown {

            }
            to {

            }
        }
        .top-bar a {
            color: #d4d4d4;
            text-decoration: none;
            margin: 0 10px;

            cursor: pointer;

        button:hover {

            right: 10px;
            background-color: #2d2d2d;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;

            width: 100%;
            text-align: center;

        .other-games h3 {
            margin-bottom: 10px;
        }
        .game-list {

            justify-content: space-around;
            margin-top: 20px;
        }
        .game {
            background-color: #3c3c3c;
            padding: 10px 20px;
            border-radius: 5px;
            width: 30%;
            margin: 0 10px;
        }
        .game button {

</head>

    const mainContent = document.getElementById("main-content");
    const otherGamesSection = document.getElementById("other-games-section");
