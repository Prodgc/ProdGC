<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0d0d0d, #1a1a1a, #000000);
            color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(20, 20, 20, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 136, 0, 0.5);
            margin-bottom: 2rem;
        }

        p {
            color: #cfcfcf;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            background: rgba(255, 136, 0, 0.2);
        }

        .btn:hover {
            background: rgba(255, 136, 0, 0.5);
            transform: scale(1.1);
        }

        #background-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 136, 0, 0.1);
            border-radius: 50%;
            animation: particle-drift 40s infinite linear;
        }

        @keyframes particle-drift {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.1;
            }

            100% {
                transform: translateY(120vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="background-wrap"></div>

    <div class="container">
        <h1>Nyxora Bypasser</h1>
        <p>The #1 bypasser script for Roblox exploits with advanced gui.</p>

        <div class="btn-group">
            <a href="#" id="copyButton" class="btn">Copy Script</a>
            <a href="discord.gg/n3HdYwfjn3" class="btn">Join Community</a>
        </div>
    </div>

    <script>
        function createParticles() {
            const backgroundWrap = document.getElementById('background-wrap');
            const particleCount = 70;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 50 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 50 + 20}s`;
                backgroundWrap.appendChild(particle);
            }
        }

        document.getElementById('copyButton').addEventListener('click', () => {
            const scriptText = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/Prodgc/Nyxora-Bypass---Free-/refs/heads/main/Direction%20Link", true))()';
            navigator.clipboard.writeText(scriptText).then(() => {
                alert('Script copied to clipboard!');
            });
        });

        createParticles();
    </script>
</body>

</html>
