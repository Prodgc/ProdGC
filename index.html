<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Topbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .topbar:hover {
            background-color: #444;
        }
        .topbar .logo {
            font-size: 22px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        .topbar .menu {
            display: flex;
            gap: 15px;
        }
        .topbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }
        .topbar .menu a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }
        .topbar .menu a:hover {
            color: #ddd;
        }
        .topbar .menu a:hover::after {
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">Nyxora Bypasser</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#settings">Settings</a>
            <a href="#profile">Profile</a>
        </div>
    </div>
</body>
</html>
