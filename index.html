<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyxora - Create Raw Project</title>
</head>
<body>
    <button id="createBtn">Create Project LoL</button>
    <div id="inputContainer" style="display: none;">
        <input type="text" id="projectName" placeholder="Enter project name">
        <textarea id="projectContent" placeholder="Enter your code or text"></textarea>
        <button id="uploadBtn">Upload</button>
    </div>
    <script>
        document.getElementById('createBtn').addEventListener('click', function() {
            document.getElementById('inputContainer').style.display = 'block';
        });

        document.getElementById('uploadBtn').addEventListener('click', function() {
            let projectName = document.getElementById('projectName').value.trim();
            let projectContent = document.getElementById('projectContent').value;

            if (!projectName || !projectContent) {
                alert("Please enter a project name and content.");
                return;
            }

            fetch(`/upload/${projectName}.lua`, {
                method: 'POST',
                headers: {'Content-Type': 'text/plain'},
                body: projectContent
            }).then(response => {
                if (response.ok) {
                    alert(`Project uploaded: nyxora.xyz/${projectName}.lua`);
                } else {
                    alert("Upload failed.");
                }
            }).catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
